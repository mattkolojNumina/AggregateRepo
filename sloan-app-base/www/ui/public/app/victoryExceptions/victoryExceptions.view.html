<div class="container-fluid" ng-cloak>
      <md-tabs md-dynamic-height md-selected="selected">

            <md-tab label="Bad Location Labels" md-on-select="refresh()">
                  <md-content class="md-padding">
                        <table id="badLocationLabelTable" class="display" width="100%"></table>
                  </md-content>
            </md-tab>

            <md-tab label="No Product UPC" md-on-select="refresh()">
                  <md-content class="md-padding">
                        <table id="noProductUPCTable" class="display" width="100%"></table>
                  </md-content>
            </md-tab>

            <md-tab label="Damaged Product" md-on-select="refresh()">
                  <md-content class="md-padding">
                        <table id="damagedProductTable" class="display" width="100%"></table>
                  </md-content>
            </md-tab>

            <md-tab label="Empty Slot" md-on-select="refresh()">
                  <md-content class="md-padding">
                        <table id="emptySlotTable" class="display" width="100%"></table>
                  </md-content>
            </md-tab>


</md-tabs>
</div>
